<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–¶–∏—Ç–∞—Ç–∞ –¥–Ω—è</title>
  <style>
    :root {
      --bg-color-light: #f5f7fa;
      --text-color-light: #222;
      --quote-color-light: #444;
      --bg-color-dark: #121212;
      --text-color-dark: #f5f5f5;
      --quote-color-dark: #dddddd;
      --accent-color: #1e88e5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #quote {
      font-size: 22px;
      font-style: italic;
      max-width: 600px;
      margin-bottom: 30px;
      color: var(--quote-color-light);
      transition: color 0.3s;
    }

    body.dark #quote {
      color: var(--quote-color-dark);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 18px;
      font-size: 15px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    #copy-status {
      margin-top: 12px;
      font-size: 14px;
      color: #90ee90;
      height: 18px;
    }

    .toggle-theme {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: gray;
    }

    @media (max-width: 480px) {
      #quote {
        font-size: 18px;
      }

      button {
        font-size: 14px;
        padding: 10px 14px;
      }

      .toggle-theme {
        top: 10px;
        right: 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-theme" onclick="toggleTheme()">üåó –¢–µ–º–∞</button>

  <h1>–¶–∏—Ç–∞—Ç–∞ –¥–Ω—è</h1>
  <div id="quote">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ü–∏—Ç–∞—Ç—É</div>

  <div class="buttons">
    <button onclick="showQuote()">–ü–æ–∫–∞–∑–∞—Ç—å</button>
    <button onclick="copyQuote()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
    <button onclick="shareQuote()">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
  </div>

  <div id="copy-status"></div>

  <footer>&copy; 2025 | –°–¥–µ–ª–∞–Ω–æ —Å –¥—É—à–æ–π</footer>

  <script>
    const quotes = [
      "–ë—É–¥—å —Ç–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ–º, –∫–æ—Ç–æ—Ä–æ–µ —Ö–æ—á–µ—à—å –≤–∏–¥–µ—Ç—å –≤ –º–∏—Ä–µ. ‚Äî –ú–∞—Ö–∞—Ç–º–∞ –ì–∞–Ω–¥–∏",
      "–£—Å–ø–µ—Ö ‚Äî —ç—Ç–æ —Å—É–º–º–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —É—Å–∏–ª–∏–π, –ø–æ–≤—Ç–æ—Ä—è—é—â–∏—Ö—Å—è –∏–∑–æ –¥–Ω—è –≤ –¥–µ–Ω—å. ‚Äî –†–æ–±–µ—Ä—Ç –ö–æ–ª–ª—å–µ—Ä",
      "–ù–µ –∂–¥–∏. –í—Ä–µ–º—è –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –±—É–¥–µ—Ç –ø–æ–¥—Ö–æ–¥—è—â–∏–º. ‚Äî –ù–∞–ø–æ–ª–µ–æ–Ω –•–∏–ª–ª",
      "–î–µ–ª–∞–π, —á—Ç–æ –º–æ–∂–µ—à—å, —Å —Ç–µ–º, —á—Ç–æ –∏–º–µ–µ—à—å, —Ç–∞–º, –≥–¥–µ —Ç—ã –µ—Å—Ç—å. ‚Äî –¢–µ–æ–¥–æ—Ä –†—É–∑–≤–µ–ª—å—Ç",
      "–°–µ–∫—Ä–µ—Ç –ø—Ä–æ–¥–≤–∏–∂–µ–Ω–∏—è –≤–ø–µ—Ä—ë–¥ ‚Äî –Ω–∞—á–∞—Ç—å. ‚Äî –ú–∞—Ä–∫ –¢–≤–µ–Ω",
      "–ü–∞–¥–∞—é—Ç –≤—Å–µ. –ü–æ–¥–Ω–∏–º–∞—é—Ç—Å—è ‚Äî —Ç–æ–ª—å–∫–æ —Å–∏–ª—å–Ω—ã–µ.",
      "–ï—Å–ª–∏ —Ç—ã –º–æ–∂–µ—à—å –º–µ—á—Ç–∞—Ç—å –æ–± —ç—Ç–æ–º ‚Äî —Ç—ã –º–æ–∂–µ—à—å —Å–¥–µ–ª–∞—Ç—å —ç—Ç–æ. ‚Äî –£–æ–ª—Ç –î–∏—Å–Ω–µ–π"
    ];

    let autoSwitch;

    function showQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quote = quotes[randomIndex];
      document.getElementById('quote').textContent = quote;
      document.getElementById('copy-status').textContent = '';
    }

    function copyQuote() {
      const quote = document.getElementById('quote').textContent;
      if (quote && quote !== '–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ü–∏—Ç–∞—Ç—É') {
        navigator.clipboard.writeText(quote).then(() => {
          document.getElementById('copy-status').textContent = "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!";
        });
      } else {
        document.getElementById('copy-status').textContent = "–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Ü–∏—Ç–∞—Ç—É!";
      }
    }

    function shareQuote() {
      const quote = document.getElementById('quote').textContent;
      if (navigator.share && quote && quote !== '–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ü–∏—Ç–∞—Ç—É') {
        navigator.share({
          title: "–¶–∏—Ç–∞—Ç–∞ –¥–Ω—è",
          text: quote,
          url: window.location.href
        });
      } else {
        alert("–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –º–æ–∂–Ω–æ —Ç–æ–ª—å–∫–æ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –∏–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º–æ–º –±—Ä–∞—É–∑–µ—Ä–µ.");
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–º–µ–Ω–∞ —Ü–∏—Ç–∞—Ç—ã
    autoSwitch = setInterval(showQuote, 10000); // –ö–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
  </script>

</body>
</html>
